<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="script.js"></script>
    <input type="text" id="num" placeholder="primeiro número"><br>
    <input type="text" id="ndois" placeholder="segundo número"><br>
    <div>
        <input type="radio" name="opera" value="+">mais
        <input type="radio" name="opera" value="-">menos
        <input type="radio" name="opera" value="*">vezes
        <input type="radio" name="opera" value="/">divisao
        <input type="radio" name="opera" value="%">resto da divisao
        <input type="radio" name="opera" value="^">potencia
    </div>
    <button onclick="calc()">calcular</button>
    <p>resultado: <span id="result"></span></p>
</body>

</html>
